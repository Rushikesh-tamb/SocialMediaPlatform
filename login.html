<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAHANI Login</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-box" id="login-box">
            <h2>KAHANI Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}">
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="login-message" class="message"></p>
        </div>
    
        <!-- OTP Verification Form -->
        <div class="form-box" id="otp-box" style="display: none;">
            <h2>OTP Verification</h2>
            <form id="otpForm">
                <div class="input-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" placeholder="Enter the OTP sent to your phone" required>
                </div>
                <button type="submit">Verify OTP</button>
            </form>
            <p id="otp-message" class="message"></p>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
